<!DOCTYPE html>
<html lang="pt">

<head>
	<title>Pesquisa Avançada</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<ul class="navbar">
		<li style="float:left">Foogle</li>
		<li><a href="index.html">Voltar para Busca</a></li>
	</ul>
	<h3>Pesquisa Avançada</h3>
	<hr>

	<form action="https://google.com/search">

		<table class="text-input-table">
			<tr>
				<td>
					<h4>Encontre páginas com...</h4>
				</td>
			</tr>
			<tr>
				<td> Todas estas palavras: </td>
				<td> <input name="as_q" type="text" class="searchbar-sm"> </td>
			</tr>
			<tr>
				<td>Esta palavra ou frase exata: </td>
				<td><input name="as_epq" type="text" class="searchbar-sm"></td>
			</tr>
			<tr>
				<td> Qualquer uma destas palavras: </td>
				<td> <input name="as_oq" type="text" class="searchbar-sm"> </td>
			</tr>
			<tr>
				<td> Nenhuma destas palavras: </td>
				<td><input name="as_eq" type="text" class="searchbar-sm"> </td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Pesquisa Avançada" class="searchbutton"></td>
			</tr>
		</table>

	</form>
</body>

</html>
